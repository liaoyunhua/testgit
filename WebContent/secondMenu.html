<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	省份:<select onChange="selectCity(this.value)">
    	<option value="0">---请选择省份---</option>
        <option value="1">四川省</option>
        <option value="2">陕西省</option>
        <option value="3">广东省</option>
        <option value="4">江西省</option>
    </select>
    城市:<select id="city">
    	
    </select>
    
    <script>
		//	用数组保存目标数据
		var data = new Array();
		data[0] = new Array("---请选择城市---");
		data[1] = new Array("城都市","乐山市","绵阳市","南充市")
		data[2] = new Array("西安市","宝鸡市","延安市","鞍山市")
		data[3] = new Array("深圳市","珠海市","东莞市","广州市")
		data[4] = new Array("南昌市","九江市","新余市","赣州市")
    	function selectCity(a){
			//获取城市的下拉节点
			var c = document.getElementById("city");
			//将城市列表里的数据清空
			c.length = 0;
			//循环数组 
			for(var i = 0; i < data[a].length; i++){
				//生成一个option节点
				var opt = document.createElement("option");
				//给option节点赋值
				opt.innerHTML  = data[a][i];
				//将opt节点添加到city里面
				c.appendChild(opt);
			}
		}
    </script>
</body>
</html>
